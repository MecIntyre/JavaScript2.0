<!DOCTYPE html>
<html>
<head>
	<title>Dino-Game</title>
	<style>
		#game {
			border: 2px solid black;
			height: 200px;
			width: 800px;
			position: relative;
			margin: 0 auto;
			background-color: #f7f7f7;
		}

		#dino {
			background-color: #ffcc00;
			height: 50px;
			width: 50px;
			position: absolute;
			bottom: 0;
			left: 50px;
		}

		#cactus {
			background-color: #66cc66;
			height: 50px;
			width: 20px;
			position: absolute;
			bottom: 0;
			right: 50px;
		}
	</style>
</head>
<body>
	<div id="game">
		<div id="dino"></div>
		<div id="cactus"></div>
	</div>

	<script src="DinoGame.js"></script>
</body>
</html>
